<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEW YEAR COUNTDOWN</title>
    <link rel="stylesheet" href="newyear.css">
</head>

<body>
    <div class="heading">
        <h1>WELCOME TO NEWYEAR</h1>
    </div>

    <div class="container">
        <div class="ele">
            <p class="BIGTEXT" id="day">0</p>
            <span>DAYS</span>
        </div>
        <div class="ele">
            <p class="BIGTEXT" id="hour">0</p>
            <span>HOURS</span>
        </div>

        <div class="ele">
            <p class="BIGTEXT" id="minute">0</p>
            <span>MINUTES</span> 
        </div>

        <div class="ele">
            <p class="BIGTEXT" id="second">0</p>
            <span>SECONDS</span>
        </div>
    </div>

<script src="newyear.js" >
        
</script>
    
</body>

</html>
